<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nya Teknikbubblan!!!</title>
  <script src="./socket.io/socket.io.js" charset="utf-8"></script>
</head>
<body>
  <h1 id="h1">Some super stuff in here i tell you!!</h1>





  <script type="text/javascript">
    var h1 = document.getElementById('h1');
    var socket = io();
    socket.on('msg',(data) => {alert(data)});

    h1.addEventListener('click',() => {socket.emit('click','I clicked a thing with id: ' + h1.id)})

  </script>
</body>
</html>
